<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UNO</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />

  </head>
  <body>
    <header class="app-header">
      <div class="left">
        <div class="uno-mark"><span>UNO</span></div>

          <h1>UNO</h1>
          <p>Prototype hors-ligne. Multijoueur en ligne Ã  venir.</p>

        <div id="message" class="message"></div>
      </div>
    </header>
    <main>
      <section class="board">
        <div class="center">
          <div class="discard">
            <div id="discardTop" class="card placeholder">-</div>
            <div class="deck-row">
              <button id="drawBtn" class="btn">Piocher</button>

            </div>
          </div>
        </div>
        <div class="players" id="players"></div>
        <!-- Modal root scoped to the board so popups center on the game area -->
        <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true"></div>
      </section>
    </main>

    <script type="module" src="./js/main.js?v=20251006-fix"></script>
    <script type="module" src="./js/bot_smart.js?v=20251006-fix"></script>
